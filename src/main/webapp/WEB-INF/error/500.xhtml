<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{lenguaje.lenguaje}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{lenguaje.locale}">
    <h:head>
        <title>Error 500</title>
        <meta name="keywords" content="pagina,html,cs3,maquetacion"/>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <link href="#{request.contextPath}/resources/css/bootstrap.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/styles.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/imgs/icono.png"/>
    </h:head>
    <h:body id="error-page">
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 dynamic-height">
                        <img src="#{resource['imgs/500eyes.png']}" alt="" class="eyes"/>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 dynamic-height">
                        <div class="eyes content">
                            <img src="#{resource['imgs/logo-gris.png']}" alt=""/>
                            <p class="error-text">¡Algo anda mal por acá! <br/> parece que el servidor encontró
                                <br/>un error inesperado.</p>
                            <a href="#{request.contextPath}/usuario/perfil.xhtml" class="link">Volver al inicio.</a>
                            <img src="#{resource['imgs/500text.png']}" alt=""/>
                            <p class="error-text" style="margin-top: -30px">Error interno del servidor.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</f:view>
</html>
