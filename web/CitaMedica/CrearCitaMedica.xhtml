<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Crear Cita médica</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            
            <ui:define name="aside">
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">
                    
                    <div class="panel panel-default">

                        <div  class="panel-heading" role="tab" id="headingTwo">
                            <h6 class="panel-title">
                                <a  role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><i class="fa fa-user" aria-hidden="true"></i>
                                    Cita Médica <span class="caret"></span>
                                </a>
                            </h6>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <a href="ConsultarCitasMedicas.xhtml" >Historial de Citas</a> 
                            </div>
                            <div class="panel-body">
                                <a href="ConsultarCitasMedicasPendientes.xhtml">Citas Pendientes</a> 
                            </div>
                        </div>

                        <div class="panel-heading active" role="tab" id="headingThree">
                            <h6 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree" aria-expanded="true" aria-controls="collapseThree">
                                    Asignar cita<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
                            <div class="panel-body active">
                                <a href="CrearCitaMedica.xhtml">Nueva Cita médica</a>
                            </div>
                        </div>

                    </div>

                </div>
            </ui:define>


            <!-- Contenido de la pagina -->
            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <!-- Titulo -->
                    <h5 id="ubicacionPag">Añadir nueva Cita Médica</h5>
                    <div class="contenido">
                        <div class="contenido">
                        <br/>
                        <p style="text-align: center; margin-top: 50px">En esta sección puedes modificar el consultorio, fecha y hora de la cita médica asignada para el/la paciente <b>#{controllerCitaMedica.citaMedica.fullNameUsuario}</b></p>
                        <br/>
                        </div>
                    </div>


                    <h:form prependId="false" id="formRegistrarse" a:name="formRegistrarse">
                                
                                <div class="mensajeError col-lg-12 col-md-12 col-sm-12">
                                    <h:messages class="mensajeErrorForm" showSummary="true" infoClass="alert alert-sucess" errorClass="alert alert-danger" for="fecha"/>
                                </div>
                                
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <h:outputLabel value="Usuario" for="usuario" />
                                    <h:selectOneMenu id="usuario" class="form-control mitooltip" value="#{controllerCitaMedica.citaMedica.codUsuario}" converter="usuarioConverter" required="true" requiredMessage="El usuario es requerido">
                                        <f:selectItems value="#{controllerUsuario.listaUsuarios}" var="u" itemLabel="#{u.fullNameUsuario}"/>
                                    </h:selectOneMenu>
                                </div>
                                
                            
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <h:outputLabel value="Fisioterapeuta:" for="Fisioterapeuta" />
                                    <h:selectOneMenu id="Fisioterapeuta" class="form-control mitooltip" value="#{controllerCitaMedica.citaMedica.codFisioterapeuta}" converter="fisioterapeutaConverter" required="true" requiredMessage="El fisioterapeuta es requerido.">
                                        <f:selectItems value="#{controllerFisioterapeuta.listaFisioterapeuta}" var="f" itemLabel="#{f.fullnameFisioterapeuta}"/>
                                    </h:selectOneMenu>
                                </div>
                            
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <h:outputLabel value="Hora:" for="hora" />
                                    <h:inputText id="hora" class="form-control mitooltip" a:placeholder="HH:mm:ss" value="#{controllerCitaMedica.citaMedica.hora}" required="true" requiredMessage="La hora es requerida">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:inputText>
                                </div>
                            
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <h:outputLabel value="Fecha:" for="fecha" />
                                    <h:inputText id="fecha" styleClass="calendarDate" a:placeholder="yyyy-MM-dd" class="form-control mitooltip" value="#{controllerCitaMedica.citaMedica.fecha}" required="true" requiredMessage="La fecha es requerida">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                </div>
                            
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="NumeroConsultorio:" for="numeroConsultorio" />
                                <h:inputText id="numeroConsultorio" class="form-control mitooltip" a:placeholder="000" value="#{controllerCitaMedica.citaMedica.numeroConsultorio}" required="true" requiredMessage="El consultorio es requerido"/>
                                </div>                            
                                
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                <h:commandButton class="btn btn-info" action="#{controllerCitaMedica.crearCitaMedica()}" value="Guardar"/>
                                </div>
                        </h:form>

                </div>
                
                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
