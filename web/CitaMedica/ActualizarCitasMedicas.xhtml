<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Editar Cita médica</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            
            <ui:define name="aside">
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">



                    <div class="panel panel-default">

                        <div  class="fondoblanco panel-heading" role="tab" id="headingTwo" style="background-color: #093242;color: #fff;">
                            <h6 class="panel-title">
                                <a  role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><i class="fa fa-folder-open" aria-hidden="true"></i>
                                    Cita Médica <span class="caret"></span>
                                </a>
                            </h6>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo" style="background-color: #093242;color: #fff;">
                            <div class="panel-body"  style="background-color: #3DCCC2; border: 1px solid transparent">
                                <a href="ConsultarCitasMedicas.xhtml" style="color: #fff;">Historial de Citas</a> 
                            </div>
                            <div class="panel-body">
                                <a href="#">Citas Pendientes</a> 
                            </div>
                        </div>

                        <div class="fondoblanco panel-heading" role="tab" id="headingThree">
                            <h6 class="panel-title"><i class="fa fa-calendar" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree" aria-expanded="true" aria-controls="collapseThree">
                                    Asignar cita<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingThree">
                            <div class="panel-body">
                                <a href="CrearCitaMedica.xhtml">Nueva Cita médica</a> 
                            </div>
                        </div>

                    </div>

                </div>
            </ui:define>


            <!-- Contenido de la pagina -->
            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <!-- Titulo -->
                    <h5 id="ubicacionPag">Actualizar Cita Médica</h5>
                    <div class="contenido">
                        <div class="contenido">
                        <br/>
                        <p style="text-align: center; margin-top: 50px">En esta sección puedes modificar el consultorio, fecha y hora de la cita médica asignada para el paciente seleccionado</p>
                        <br/>
                        </div>
                    </div>
                    
                    
                    <div class="form-group col-lg-12 col-md-12 col-sm-12"> 
                        
                        <h:dataTable value="#{controllerCitaMedica.citaMedica}" class="table table-striped table-bordered">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Paciente"/>
                                </f:facet>
                                <h:outputText value="#{controllerCitaMedica.citaMedica.fullNameUsuario}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Número Documento"/>
                                </f:facet>
                                <h:outputText value="#{controllerCitaMedica.citaMedica.codUsuario.numeroDocumento}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado Usuario"/>
                                </f:facet>
                                <h:outputText value="#{controllerCitaMedica.citaMedica.codUsuario.estadoUsuario}"/>
                            </h:column>

                        </h:dataTable>
                    </div>
                    <h:form prependId="false" id="formRegistrarse" a:name="formRegistrarse">
                        
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <h:outputLabel value="Fisioterapeuta:" for="Fisioterapeuta" />
                            <h:selectOneMenu id="Fisioterapeuta" class="form-control mitooltip" value="#{controllerCitaMedica.citaMedica.codFisioterapeuta.idFisioterapeuta}" requiredMessage="El fisioterapeuta es requerido.">
                                <f:selectItems value="#{controllerFisioterapeuta.consultarFisioterapeutas()}" var="f" itemLabel="#{f.fullnameFisioterapeuta}" itemValue="#{f.idFisioterapeuta}"/>
                            </h:selectOneMenu>
                        </div>
                        
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <h:outputLabel value="fecha:" for="fecha" />
                            <h:inputText a:placeholder="yyyy-MM-dd" class="form-control mitooltip" id="fecha" value="#{controllerCitaMedica.citaMedica.fecha}" title="fecha" required="false" requiredMessage="La fecha es requerida.">                               <f:convertDateTime pattern="yyyy-MM-dd" /> 
                            </h:inputText>
                        </div>
                    
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <h:outputLabel value="hora:" for="hora" />
                            <h:inputText class="form-control mitooltip" a:minlength="8" a:pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}" a:data-toggle="tooltip" a:data-placement="top"  id="hora" value="#{controllerCitaMedica.citaMedica.hora}" title="hora" required="true" requiredMessage="La hora es requerida.">
                            <f:convertDateTime pattern="HH:mm:ss" /> 
                            </h:inputText>
                        </div>

                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <h:outputLabel value="consultorio:" for="consultorio" />
                            <h:inputText a:placeholder="000" class="form-control mitooltip" a:data-toggle="tooltip" a:data-placement="top"  id="consultorio" value="#{controllerCitaMedica.citaMedica.numeroConsultorio}" title="consultorio" required="true" requiredMessage="El número de consultorio es requerido.">
                            </h:inputText>
                        </div>
                        
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <h:commandButton class="btn btn-info" action="#{controllerCitaMedica.actualizarCita()}" value="Guardar"/>
                        </div>
                    </h:form>
                        
                    
                </div>
                
                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
