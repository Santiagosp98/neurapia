<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{lenguaje.lenguaje}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{lenguaje.locale}">
    <h:head>
        <title>Consultar Citas</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="aside">
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default">

                        <div class="panel-heading active" role="tab" id="headingTwo">
                            <h6 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                   aria-expanded="false" aria-controls="collapseTwo"><i class="fa fa-user"
                                                                                        aria-hidden="true"></i>
                                    <h:outputText value="#{msg['medical-appointment']}"/>
                                    <span class="caret"></span>
                                </a>
                            </h6>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel"
                             aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <a href="ConsultarCitasMedicas.xhtml">
                                    <h:outputText value="#{msg['appointment-history']}"/>
                                </a>
                            </div>
                            <div class="panel-body active">
                                <a href="#">
                                    <h:outputText value="#{msg['pending-appointments-b']}"/>
                                </a>
                            </div>
                        </div>

                        <div class="panel-heading" role="tab" id="headingThree">
                            <h6 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree"
                                   aria-expanded="true" aria-controls="collapseThree">
                                    <h:outputText value="#{msg['assign-appointment']}"/>
                                    <span class="caret"></span>
                                </a>
                            </h6>
                        </div>

                        <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel"
                             aria-labelledby="headingThree">
                            <div class="panel-body">
                                <a href="CrearCitaMedica.xhtml">
                                    <h:outputText value="#{msg['new-medical-appointment']}"/>
                                </a>
                            </div>
                        </div>

                    </div>

                </div>
            </ui:define>


            <!-- Contenido de la pagina -->
            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <!-- Titulo -->
                    <h5 id="ubicacionPag">
                        <h:outputText value="#{msg['medical-appointment']}"/>
                    </h5>
                    <div class="fixed-table-body">
                        <h:form prependId="false">
                            <h:dataTable value="#{controllerCitaMedica.listarCitasporFisioterapeutaEstado()}" var="item"
                                         class="table table-striped table-bordered" id="citas-pendientes">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['code']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCitaMedica}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['patient']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fullNameUsuario}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['date']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['hour']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.hora}">
                                        <f:convertDateTime pattern="HH:mm:ss"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['physiotherapist']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fullNameFisioterapeuta}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['doctors-office']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.numeroConsultorio}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['status']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estado}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['actions']}"/>
                                    </f:facet>
                                    &nbsp;
                                    <h:commandLink action="#{controllerCitaMedica.seleccionarCita(item)}" value=""><span
                                            id="botonEdita" class="fa fa-pencil-square-o" aria-hidden="true"></span>
                                    </h:commandLink>
                                    &nbsp;
                                    <h:commandLink action="#{controllerCitaMedica.eliminarCita(item)}" value=""><span
                                            id="botonElimina" class="fa fa-times" aria-hidden="true"></span>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>

            <ui:define name="ultimosScripts">
                <script>
                    $(document).ready(function () {
                        $("#citas-pendientes").DataTable({
                            autoWidth: false,
                            language: {
                                url: "#{resource[msg['datatables-lang']]}"
                            },
                            responsive: true,
                            columnDefs: [
                                {responsivePriority: 1, targets: -1},
                                {responsivePriority: 2, targets: 1}
                            ],
                            dom: "Bfrtip",
                            buttons: [
                                {
                                    extend: "csv",
                                    className: "btn-sm"
                                },
                                {
                                    extend: "excel",
                                    className: "btn-sm"
                                },
                                {
                                    extend: "pdfHtml5",
                                    className: "btn-sm"
                                }
                            ]
                        });
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
