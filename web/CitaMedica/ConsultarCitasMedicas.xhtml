<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consultar Citas</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="aside">
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default">

                        <div  class="fondoblanco panel-heading" role="tab" id="headingTwo" style="background-color: #093242;color: #fff;">
                            <h6 class="panel-title">
                                <a  role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><i class="fa fa-user" aria-hidden="true"></i>
                                    Cita Médica <span class="caret"></span>
                                </a>
                            </h6>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body" style="background-color: #3DCCC2; border: 1px solid transparent">
                                <a href="ConsultarCitasMedicas.xhtml" style="color: #fff;">Historial de Citas</a> 
                            </div>
                            <div class="panel-body">
                                <a href="ConsultarCitasMedicasPendientes.xhtml">Citas Pendientes</a> 
                            </div>
                        </div>

                        <div class="fondoblanco panel-heading" role="tab" id="headingThree">
                            <h6 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree" aria-expanded="true" aria-controls="collapseThree">
                                    Asignar cita<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingThree">
                            <div class="panel-body">
                                <a href="CrearCitaMedica.xhtml">Nueva Cita médica</a> 
                            </div>
                        </div>

                    </div>

                </div>
            </ui:define>


            <!-- Contenido de la pagina -->
            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <!-- Titulo -->
                    <h5 id="ubicacionPag">Cita Médica</h5>
                    <div class="fixed-table-body">
                        <h:form prependId="false">
                            <h:dataTable value="#{controllerCitaMedica.consultarCitaMedica()}" var="item" class="table table-striped table-bordered" id="consultar-citas">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCitaMedica}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Paciente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fullNameUsuario}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha Cita"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Hora"/>
                                    </f:facet>
                                    <h:outputText value="#{item.hora}">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:outputText>
                                </h:column>  

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fisioterapeuta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fullNameFisioterapeuta}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Consultorio"/>
                                    </f:facet>
                                    <h:outputText value="#{item.numeroConsultorio}"/>
                                </h:column>  

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estado}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    &nbsp;
                                    <h:commandLink action="#{controllerCitaMedica.seleccionarCita(item)}" value=""><span id="botonEdita" class="fa fa-pencil-square-o" aria-hidden="true"></span>
                                    </h:commandLink>
                                    &nbsp;
                                    <h:commandLink action="#{controllerCitaMedica.eliminarCita(item)}" value=""><span id="botonElimina"  class="fa fa-times" aria-hidden="true"></span>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
            
            <ui:define name="ultimosScripts">
                <script>
                    $(document).ready(function () {

                        $("#consultar-citas").DataTable({
                            language: {
                                url: "#{resource['js/spanish.lang']}"
                            },
                            dom: "Bfrtip",
                            buttons: [
                                {
                                    extend: "csv",
                                    className: "btn-sm"
                                },
                                {
                                    extend: "excel",
                                    className: "btn-sm"
                                },
                                {
                                    extend: "pdfHtml5",
                                    className: "btn-sm"
                                }
                            ]
                        });
                    });
                </script>  
            </ui:define>
        </ui:composition>

    </h:body>
</html>
