<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{lenguaje.lenguaje}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{lenguaje.locale}">
    <h:head>
        <title>Crear Cita médica</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="validarPerimisoUsuario">
                <f:event type="preRenderView" listener="#{controllerSession.validarAccesoSuperAdmin()}"/>
            </ui:define>
            <ui:define name="aside">
                <div class="panel-group shadow" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h6 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                   aria-expanded="false" aria-controls="collapseTwo">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                    <h:outputText value="#{msg['medical-appointment']}"/>
                                    <span class="caret"></span>
                                </a>
                            </h6>
                        </div>

                        <div id="collapseTwo" class="panel-collapse collapse of" role="tabpanel"
                             aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <a href="#{request.contextPath}/citamedica/historialdecitas.xhtml">
                                    <h:outputText value="#{msg['appointment-history']}"/>
                                </a>
                            </div>
                            <div class="panel-body">
                                <a href="#{request.contextPath}/citamedica/citaspendientes.xhtml">
                                    <h:outputText value="#{msg['pending-appointments-b']}"/>
                                </a>
                            </div>
                        </div>
                        <div class="panel-heading active" role="tab" id="headingThree">
                            <h6 class="panel-title">
                                <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree"
                                   aria-expanded="true" aria-controls="collapseThree">
                                    <h:outputText value="#{msg['assign-appointment']}"/>
                                    <span class="caret"></span>

                                </a>
                            </h6>
                        </div>

                        <div id="collapsThree" class="panel-collapse collapse in" role="tabpanel"
                             aria-labelledby="headingThree">
                            <div class="panel-body active">
                                <a href="#{request.contextPath}/citamedica/nuevacitamedica.xhtml">
                                    <h:outputText value="#{msg['new-medical-appointment']}"/>
                                </a>
                            </div>
                        </div>
                        <ui:fragment rendered="#{controllerSession.usuario.codRol.idRol ne 4}">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h6 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                                       aria-expanded="false" aria-controls="collapseOne">
                                        <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                        <h:outputText value="#{msg['reports']}"></h:outputText>
                                        <span class="caret"></span>
                                    </a>
                                </h6>
                            </div>

                            <div id="collapseThree" class="panel-collapse collapse of" role="tabpanel"
                                 aria-labelledby="headingThree">
                                <div class="panel-body">
                                    <a href="#{request.contextPath}/citamedica/reportecitamedica.xhtml">
                                        <h:outputText value="#{msg['statistics']}"/>
                                    </a>
                                </div>
                            </div>
                        </ui:fragment>
                    </div>
                </div>
            </ui:define>
            <!-- Contenido de la pagina -->
            <ui:define name="content">
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 shadow" id="right-container">
                    <!-- Titulo -->
                    <h4 class="page-title">
                        <h:outputText value="#{msg['new-medical-appointment']}"/>
                    </h4>
                    <p class="description">
                        <h:outputText value="#{msg['new-appointment-description']}"></h:outputText>
                    </p>

                    <h:form prependId="false" id="crear-cita" a:name="crear-cita">

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h:messages showSummary="true" showDetail="true" infoClass="alert alert-sucess"
                                        errorClass="alert alert-danger" styleClass="message"/>
                        </div>

                        <ui:fragment rendered="#{controllerSession.usuario.codRol.idRol eq 3}">

                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="#{msg['user']}:" for="usuario"/>
                                <h:selectOneMenu id="usuario" class="form-control mitooltip"
                                                 value="#{controllerCitaMedica.citaMedica.codUsuario}"
                                                 converter="usuarioConverter" required="true"
                                                 requiredMessage="El usuario es requerido">
                                    <f:selectItems value="#{controllerUsuario.listarPacientes()}" var="u"
                                                   itemLabel="#{u.fullNameUsuario}"/>
                                </h:selectOneMenu>
                            </div>
                        </ui:fragment>

                        <ui:fragment rendered="#{controllerSession.usuario.codRol.idRol eq 4}">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="#{msg['physiotherapist']}:" for="Fisioterapeuta"/>
                                <h:selectOneMenu id="Fisioterapeuta" class="form-control mitooltip"
                                                 value="#{controllerCitaMedica.citaMedica.codFisioterapeuta}"
                                                 converter="fisioterapeutaConverter" required="true"
                                                 requiredMessage="El fisioterapeuta es requerido.">
                                    <f:selectItems value="#{controllerFisioterapeuta.listaFisioterapeuta}" var="f"
                                                   itemLabel="#{f.fullnameFisioterapeuta}"/>
                                </h:selectOneMenu>
                            </div>
                        </ui:fragment>
                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <h:outputLabel value="#{msg['hour']}:" for="hora"/>
                            <h:inputText id="hora" class="form-control mitooltip" a:placeholder="HH"
                                         value="#{controllerCitaMedica.fechaHora}" required="true"
                                         requiredMessage="La hora es requerida." a:name="hora" maxlength="2"
                                         validatorMessage="Se ha excedido el número de carácteres permitidos(2)."/>
                        </div>
                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <h:outputLabel value="#{msg['minutes']}" for="hora"/>
                            <h:inputText id="minutos" class="form-control mitooltip" a:placeholder="mm"
                                         value="00" disabled="true"
                                         requiredMessage="La hora es requerida." a:name="hora" maxlength="2"
                                         validatorMessage="Se ha excedido el número de carácteres permitidos(2)."/>
                        </div>

                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <h:outputLabel value="#{msg['day']}" for="dia"/>
                            <h:inputText id="dia" a:placeholder="dd" class="form-control mitooltip"
                                         value="#{controllerCitaMedica.fechaCitaDia}" required="true"
                                         requiredMessage="El dia es requerido." a:name="dia" maxlength="2"
                                         validatorMessage="Se ha excedido el número de carácteres permitidos(2)."/>
                        </div>
                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <h:outputLabel value="#{msg['month']}" for="mes"/>
                            <h:inputText id="mes" a:placeholder="mm" class="form-control mitooltip"
                                         value="#{controllerCitaMedica.fechaCitaMes}" required="true"
                                         requiredMessage="El mes es requerido." a:name="mes" maxlength="2"
                                         validatorMessage="Se ha excedido el número de carácteres permitidos(2)."/>
                        </div>
                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <h:outputLabel value="#{msg['year']}" for="anio"/>
                            <h:inputText id="anio" a:placeholder="yyyy" class="form-control mitooltip"
                                         value="#{controllerCitaMedica.fechaCitaAño}" required="true"
                                         requiredMessage="El año es requerido." maxlength="4" a:name="anio"
                                         validatorMessage="Se ha excedido el número de carácteres permitidos(4)."/>
                        </div>
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <h:outputLabel value="#{msg['doctors-office']}:" for="numeroConsultorio"/>
                            <h:selectOneMenu id="numeroConsultorio" class="form-control mitooltip"
                                             value="#{controllerCitaMedica.citaMedica.numeroConsultorio}">
                                <f:selectItems class="form-control mitooltip"
                                               value="#{controllerCitaMedica.citaMedica.seleccionConsultorio}"/>
                            </h:selectOneMenu>

                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <h:commandButton class="btn btn-primary" action="#{controllerCitaMedica.crearCitaMedica()}"
                                             value="#{msg['save']}"/>
                        </div>
                    </h:form>

                </div>
            </ui:define>

            <ui:define name="ultimosScripts">
                <script type="text/javascript">
                    $(document).ready(function () {
                        $('#crear-cita').validate({
                            rules: {
                                'hora': {
                                    required: true,
                                    maxlength: 2,
                                    number: true
                                },
                                'anio': {
                                    required: true,
                                    maxlength: 4,
                                    number: true
                                },
                                'mes': {
                                    required: true,
                                    maxlength: 2,
                                    number: true
                                },
                                'dia': {
                                    required: true,
                                    maxlength: 2,
                                    number: true
                                }
                            },
                            messages: {
                                'hora': {
                                    required: 'El campo es obligatorio.',
                                    number: 'Sólo se permiten carácteres numéricos.',
                                    maxlength: 'Se ha excedido el número de carácteres permitidos(2).'
                                },
                                'anio': {
                                    required: 'El campo es obligatorio.',
                                    number: 'Sólo se permiten carácteres numéricos.',
                                    maxlength: 'Se ha excedido el número de carácteres permitidos(4).'
                                },
                                'mes': {
                                    required: 'El campo es obligatorio.',
                                    number: 'Sólo se permiten carácteres numéricos.',
                                    maxlength: 'Se ha excedido el número de carácteres permitidos(2).'
                                },
                                'dia': {
                                    required: 'El campo es obligatorio.',
                                    number: 'Sólo se permiten carácteres numéricos.',
                                    maxlength: 'Se ha excedido el número de carácteres permitidos(2).'
                                },
                            }
                        })
                    })
                </script>
            </ui:define>

        </ui:composition>
    </h:body>
</f:view>
</html>
