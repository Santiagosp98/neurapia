<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registros</title>
        <!-- En esta sesión  el administrador tendra la capacidad de agregar los registros a cada tabla de la base de datos -->
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="aside">
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">



                    <div class="panel panel-default">

                        <div class="fondoblanco panel-heading" role="tab" id="headingOne" style="background-color: #093242;color: #fff;">
                            <h6 class="panel-title"><i class="fa fa-tasks" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsOne" aria-expanded="true" aria-controls="collapseOne">
                                    Sistema<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body" style="background-color: #3DCCC2; border: 1px solid transparent">
                                <a href="RegistroInformacion.xhtml" style="color: #fff;">Nuevo Registro</a> 
                            </div>
                        </div>

                        <div  class="fondoblanco panel-heading" role="tab" id="headingTwo">
                            <h6 class="panel-title">
                                <a  role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><i class="fa fa-user" aria-hidden="true"></i>
                                    Cita Médica <span class="caret"></span>
                                </a>
                            </h6>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <a href="ConsultarCitasMedicas.xhtml">Historial de Citas</a> 
                            </div>
                            <div class="panel-body">
                                <a href="#">Citas Pendientes</a> 
                            </div>
                        </div>

                        <div class="fondoblanco panel-heading" role="tab" id="headingThree">
                            <h6 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree" aria-expanded="true" aria-controls="collapseThree">
                                    Asignar cita<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingThree">
                            <div class="panel-body">
                                <a href="CrearCitaMedica.xhtml">Nueva Cita médica</a> 
                            </div>
                        </div>

                    </div>

                </div>
            </ui:define>


            <!-- Contenido de la pagina -->
            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <!-- Titulo -->
                    <h5 id="ubicacionPag">Agregar Registros en el sistema</h5>

                    <div class="contenido">
                        <div class="contenido">
                            <br/>
                            <p style="text-align: center; margin-top: 50px">En estasección encontraras los campos para asignar nuevos registros en el sistema</p>
                            <br/>
                        </div>
                    </div>
                    <h4><h:outputText value="Lista de Actividades Disponibles" /></h4>
                    <div data-toggle="table" data-sort-name="stargazers_count" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-sort-order="desc">

                        <div class="fixed-table-body">
                            <h:form>

                                <h:dataTable value="#{controllerActividad.consultarActividad()}" var="item" class="table table-striped table-bordered">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idActividad}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre Actividad"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombreActividad}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Acciones"/>
                                        </f:facet>
                                        &nbsp;
                                        <h:commandLink action="#{controllerUsuario.seleccionarUsuario(item)}" value=""><span id="botonEdita" class="fa fa-file-text" aria-hidden="true"></span>
                                        </h:commandLink>
                                        &nbsp;
                                        <h:commandLink action="#{controllerUsuario.eliminarUsuario(item)}" value=""><span id="botonElimina"  class="fa fa-times" aria-hidden="true"></span>
                                        </h:commandLink>
                                    </h:column>

                                </h:dataTable>
                            </h:form>
                        </div>
                        <h4><h:outputText value="Lista de tipos de Objetivos de tratamiento Disponibles" /></h4>
                        <div data-toggle="table" data-sort-name="stargazers_count" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-sort-order="desc">

                            <div class="fixed-table-body">
                                <h:form>
                                    <h:dataTable value="#{controllerObjetivoTratamiento.consultarObjetivoTratamiento()}" var="item" class="table table-striped table-bordered">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Código"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idObjetivoTratamiento}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descripción del Objetivo"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombreObjetivo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Acciones"/>
                                            </f:facet>
                                            &nbsp;
                                            <h:commandLink action="#{controllerUsuario.seleccionarUsuario(item)}" value=""><span id="botonEdita" class="fa fa-file-text" aria-hidden="true"></span>
                                            </h:commandLink>
                                            &nbsp;
                                            <h:commandLink action="#{controllerUsuario.eliminarUsuario(item)}" value=""><span id="botonElimina"  class="fa fa-times" aria-hidden="true"></span>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
