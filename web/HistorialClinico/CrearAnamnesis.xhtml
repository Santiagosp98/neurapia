<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/common/commonLayout.xhtml">

    <ui:define name="aside">
        <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">

            <div class="panel panel-default">

                <div  class="panel-heading active" role="tab" id="headingTwo">
                    <h6 class="panel-title">
                        <a  role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><i class="fa fa-stethoscope" aria-hidden="true"></i>
                            Historial Clinico <span class="caret"></span>
                        </a>
                    </h6>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body">
                        <a href="ConsultarHistorialClinico.xhtml">Consultar historiales</a>
                    </div>
                    <div class="panel-body active">
                        <a href="CrearHistorialClinico.xhtml">Añadir historial clínico</a>
                    </div>
                </div>

                <div class="panel-heading" role="tab" id="headingThree">
                    <h6 class="panel-title"><i class="fa fa-folder-open" aria-hidden="true"></i>
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree" aria-expanded="true" aria-controls="collapseThree">
                            Reportes<span class="caret"></span>
                        </a>
                    </h6>
                </div>

                <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingThree">
                    <div class="panel-body">
                        <a href="CrearCitaMedica.xhtml">Reportes de historias clínicas</a>
                    </div>
                </div>

            </div>

        </div>
    </ui:define>

    <ui:define name="content">
        <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
            <!-- Titulo -->
            <h5 id="ubicacionPag">Anamnesis</h5>

            <div class="contenido">

                <div class="contenido">
                    <div class="contenido">

                        <div class="contenido">
                            <div class="contenido">
                                <br/>
                                <p style="text-align: center; margin-top: 50px">Edita la información básica del usuario al cual estás atendiendo.</p>
                                <br/>
                            </div>
                        </div>

                        <div class="datosDeHistorial col-lg-9 col-md-9 col-sm-9 col-xs-12">
                            <h2>Historial clínico N°:</h2>
                        </div>
                        <div class="datosDeHistorial col-lg-3 col-md-3 col-sm-3 col-xs-12">

                            <h2>
                                Fecha de registro:
                                <h:outputText>
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                            </h2>
                        </div>

                        <h:dataTable class="table table-striped table-bordered">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Paciente"/>
                                </f:facet>
                                <h:outputText/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Número Documento"/>
                                </f:facet>
                                <h:outputText/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado Usuario"/>
                                </f:facet>
                                <h:outputText/>
                            </h:column>

                        </h:dataTable>

                        <h:form prependId="false">

                            <br> </br>
                            <h3>Anamnesis</h3>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="Valoración inicial:" for="anamnesis" />
                                <h:inputTextarea class="form-control mitooltip" rows="4" cols="30" id="anamnesis" title="Anamnesis" />
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="Diagnostico:" for="diagnostico" />
                                <h:inputText class="form-control mitooltip" id="diagnostico" title="Diagnostico" />
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="Motivo de la Consulta:" for="motivoConsulta" />
                                <h:inputText id="motivoConsulta" class="form-control mitooltip" title="MotivoConsulta" />
                            </div>
                            <br></br>&nbsp;<br></br>
                            <h3>Dolor</h3>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="Localización:" for="localizacion" />
                                <h:inputText id="localizacion" class="form-control mitooltip" title="localizacion" />
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Escala de dolor:" for="escalaNumerica" />
                                <h:selectOneMenu id="escalaNumerica" class="form-control mitooltip" title="dolorpalmacion">
                                    <f:selectItems/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Frecuencia:" for="frecuencia" />
                                <h:selectOneMenu id="frecuencia" class="form-control mitooltip" title="dolorpalmacion">
                                    <f:selectItems/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Evaluacion Inicial:" for="evaluacionInicial" />
                                <h:selectOneMenu id="evaluacionInicial" class="form-control mitooltip" title="dolorpalmacion">
                                    <f:selectItems/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Caracteristica:" for="caracteristica" />
                                <h:selectOneMenu id="caracteristica" class="form-control mitooltip" title="dolorpalmacion">
                                    <f:selectItems/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Dolor a la Palmación:" for="dolorpalmacion" />
                                <h:selectOneMenu id="dolorpalmacion" class="form-control mitooltip" title="dolorpalmacion">
                                    <f:selectItems />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Vertigo:" for="vertigo" />
                                <h:selectOneMenu id="vertigo" class="form-control mitooltip" title="dolorpalmacion">
                                    <f:selectItems class="radioBoton"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Espasmos:" for="espasmos" />
                                <h:selectOneMenu id="espasmos" class="form-control mitooltip" title="dolorpalmacion">
                                    <f:selectItems/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Presencia de Cefalea:" for="presenciaCefalea" />
                                <h:selectOneMenu id="presenciaCefalea" class="form-control mitooltip" title="dolorpalmacion">
                                    <f:selectItems/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                                <br></br>
                                <h:commandButton class="btn btn-info" value="Guardar"/>
                                &nbsp;
                                <h:commandButton class="btn btn-default" value="Atras"/>
                                &nbsp;
                                <h:commandButton class="btn btn-default" value="Siguiente"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
