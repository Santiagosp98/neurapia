<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/common/commonLayout.xhtml">
    <ui:define name="aside">
        <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading active" role="tab" id="headingOne">
                    <h6 class="panel-title">
                        <i class="fa fa-stethoscope" aria-hidden="true"></i>
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            <h:outputText value="#{msg['medical-record']}"></h:outputText>
                            <span class="caret"></span>
                        </a>
                    </h6>
                </div>
                <div id="collapsOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">

                    <h:form>
                        <div class="panel-body">
                            <h:commandLink action="#{controllerHistorialClinico.selectInformacionBasica()}" value="#{msg['basic-information']}"/>
                        </div>
                        <div class="panel-body">
                            <h:commandLink action="#{controllerHistorialClinico.selectAnamnesis}" value="Anamnesis"/>
                        </div>
                        <div class="panel-body">
                            <h:commandLink action="#{controllerHistorialClinico.selectMovilidad}" value="#{msg['Mobility']}"/>
                        </div>
                        <div class="panel-body">
                            <h:commandLink action="#{controllerHistorialClinico.selectObjetivoTratamiento()}" value="#{msg['treatment-objectives']}"/>
                        </div>
                        <div class="panel-body active">
                            <h:commandLink action="#{controllerHistorialClinico.selectReporteTratamiento()}" value="#{msg['treatment-report']}"/>
                        </div>

                    </h:form>
                </div>
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h6 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                           aria-expanded="false" aria-controls="collapseTwo">
                            <i class="fa fa-file-archive-o" aria-hidden="true"></i>
                            <h:outputText value="#{msg['clinical-records']}"></h:outputText>
                            <span class="caret"></span>
                        </a>
                    </h6>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse of" role="tabpanel"
                     aria-labelledby="headingTwo">
                    <div class="panel-body">
                        <a href="ConsultarHistorialClinico.xhtml">
                            <h:outputText value="#{msg['consult-clinical-records']}"></h:outputText>
                        </a>
                    </div>
                    <div class="panel-body">
                        <a href="CrearHistorialClinico.xhtml">
                            <h:outputText value="#{msg['add-clinical-record']}"></h:outputText>
                        </a>
                    </div>
                </div>

                <div class="panel-heading" role="tab" id="headingThree">
                    <h6 class="panel-title">
                        <i class="fa fa-folder-open" aria-hidden="true"></i>
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree"
                           aria-expanded="true" aria-controls="collapseThree">
                            <h:outputText value="#{msg['reports']}"></h:outputText>
                            <span class="caret"></span>
                        </a>
                    </h6>
                </div>

                <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel"
                     aria-labelledby="headingThree">
                    <div class="panel-body">
                        <a href="#">
                            <h:outputText value="#{msg['clinical-reports']}"></h:outputText>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="content">
        <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
            <!-- Titulo -->
            <h5 id="ubicacionPag">
                <h:outputText value="#{msg['treatment-report']}"></h:outputText>
            </h5>
            <div class="contenido">
                <div class="contenido">
                    <div class="contenido">
                        <div class="datosDeHistorial col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <h2>#{msg['medical-record']} N°:</h2>
                        </div>
                        <div class="datosDeHistorial col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <h2>#{msg['register-date']}:</h2>
                        </div>
                        <h:dataTable value="" class="table table-striped table-bordered">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['patient']}"/>
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['document-number']}"/>
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['age']}"/>
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['employment']}"/>
                                </f:facet>
                            </h:column>
                        </h:dataTable>
                        <br> </br>
                        <h3>
                            <h:outputText value="#{msg['treatment-report']}"/>
                        </h3>
                        <div class="col-md-12">
                            <div class="contenido">
                                <div class="contenido">
                                    <p style="text-align: left; margin-top: 5px">
                                        <h:outputText value="#{msg['report-treatment-desc']}"/>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <h:form prependId="false">
                            <div class="form-group col-lg-4 col-md-4 col-sm-4">
                                <h:outputLabel value="Medios físicos" for="medios-fisicos"/>
                                <h:selectOneMenu id="medios-fisicos" class="form-control mitooltip"
                                                 title="dolorpalmacion">
                                    <f:selectItem itemValue="Calor" itemLabel="Calor"/>
                                    <f:selectItem itemValue="Frio" itemLabel="Frío"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-4">
                                <h:outputLabel value="Electroterapia" for="electroterapia"/>
                                <h:selectOneMenu id="electroterapia" class="form-control mitooltip"
                                                 title="dolorpalmacion">
                                    <f:selectItem itemValue="Vibrador" itemLabel="Vibrador"/>
                                    <f:selectItem itemValue="Tens" itemLabel="Tens"/>
                                    <f:selectItem itemValue="Ultrasonido" itemLabel="Ultrasonido"/>
                                    <f:selectItem itemValue="Parafina" itemLabel="Parafina"/>
                                    <f:selectItem itemValue="Elíptica" itemLabel="Elíptica"/>
                                    <f:selectItem itemValue="Frio" itemLabel="Frío"/>
                                    <f:selectItem itemValue="Calor" itemLabel="Calor"/>
                                    <f:selectItem itemValue="Frio" itemLabel="Frío"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-4">
                                <h:outputLabel value="Ejercicios" for="ejercicios"/>
                                <h:selectOneMenu id="ejercicios" class="form-control mitooltip"
                                                 title="dolorpalmacion">
                                    <f:selectItem itemValue="Vibrador" itemLabel="Vibrador"/>
                                    <f:selectItem itemValue="Tens" itemLabel="Tens"/>
                                    <f:selectItem itemValue="Ultrasonido" itemLabel="Ultrasonido"/>
                                    <f:selectItem itemValue="Parafina" itemLabel="Parafina"/>
                                    <f:selectItem itemValue="Elíptica" itemLabel="Elíptica"/>
                                    <f:selectItem itemValue="Frio" itemLabel="Frío"/>
                                    <f:selectItem itemValue="Calor" itemLabel="Calor"/>
                                    <f:selectItem itemValue="Frio" itemLabel="Frío"/>
                                </h:selectOneMenu>
                            </div>
                            <br></br>&nbsp;<br></br>
                            <h3>Respuesta actividad</h3>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="#{msg['visual-analog']}:" for="dolor-analogo"/>
                                <h:inputTextarea class="form-control mitooltip" rows="4" cols="30"
                                                 id="dolor-analogo"
                                                 value=""
                                                 title="Anamnesis"/>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="#{msg['strength']}:" for="fuerza"/>
                                <h:inputTextarea class="form-control mitooltip" rows="4" cols="30"
                                                 id="fuerza"
                                                 value=""
                                                 title="Anamnesis"/>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="#{msg['mobility']}:" for="movilidad"/>
                                <h:inputTextarea class="form-control mitooltip" rows="4" cols="30"
                                                 id="movilidad"
                                                 value=""
                                                 title="Anamnesis"/>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <h:outputLabel value="#{msg['spasms']}:" for="espasmos"/>
                                <h:inputTextarea class="form-control mitooltip" rows="4" cols="30"
                                                 id="espasmos"
                                                 value=""
                                                 title="Anamnesis"/>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                                <br></br>
                                <h:commandButton class="btn btn-info" value="#{msg['save']}"/>
                                &nbsp;
                                <h:commandButton class="btn btn-default" value="#{msg['new-report']}"/>
                                &nbsp;
                                <h:commandButton class="btn btn-default" value="#{msg['update']}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
