<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registros</title>
        <!-- En esta sesión  el administrador tendra la capacidad de agregar los registros a cada tabla de la base de datos -->
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="aside">
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">



                    <div class="panel panel-default">

                        <div class="fondoblanco panel-heading" role="tab" id="headingOne" style="background-color: #093242;color: #fff;">
                            <h6 class="panel-title"><i class="fa fa-stethoscope" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsOne" aria-expanded="true" aria-controls="collapseOne">
                                    Historial Clínico<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body" style="background-color: #3DCCC2; border: 1px solid transparent">
                                <a href="ConsultarHistorialClinico.xhtml" style="color: #fff;">Consultar Historiales</a> 
                            </div>
                        </div>

                        <div  class="fondoblanco panel-heading" role="tab" id="headingTwo">
                            <h6 class="panel-title">
                                <a  role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><i class="fa fa-file-archive-o" aria-hidden="true"></i>
                                    Registro <span class="caret"></span>
                                </a>
                            </h6>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <a href="CrearHistorialClinico.xhtml">Añadir nuevo Histrial clinico</a> 
                            </div>
                        </div>

                        <div class="fondoblanco panel-heading" role="tab" id="headingThree">
                            <h6 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree" aria-expanded="true" aria-controls="collapseThree">
                                    Reportes<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingThree">
                            <div class="panel-body">
                                <a href="CrearCitaMedica.xhtml">Nueva Cita médica</a> 
                            </div>
                        </div>

                    </div>

                </div>
            </ui:define>


            <!-- Contenido de la pagina -->
            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <!-- Titulo -->
                    <h5 id="ubicacionPag">Consultar historiales clínicos en el sistema</h5>

                    <div class="contenido">
                        <div class="contenido">
                            <br/>
                            <p style="text-align: center; margin-top: 50px">Consulta aquí los datos básicos del historial clínico por usuario</p>
                            <br/>
                        </div>
                    </div>
                    <div data-toggle="table" data-sort-name="stargazers_count" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-sort-order="desc">

                            <div class="fixed-table-body">
                                <h:form prependId="false">
                                        <h:dataTable class="table table-striped table-bordered" value="#{controllerHistorialClinico.consultarHistorialClinico()}" var="item">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Código"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idHistorialClinico}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre Paciente"/>
                                                </f:facet>
                                                <h:outputText value="#{item.codUsuario.fullNameUsuario}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Registro"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaCreacion}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="RH"/>
                                                </f:facet>
                                                <h:outputText value="#{item.grupoSanguineo}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Ciudad"/>
                                                </f:facet>
                                                <h:outputText value="#{item.ciudadResidencia}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Teléfono"/>
                                                </f:facet>
                                                <h:outputText value="#{item.telefono}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Eps"/>
                                                </f:facet>
                                                <h:outputText value="#{item.codEps.nombreEps}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Fecha Nac"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaNacimiento}">
                                                    <f:convertDateTime pattern="yyy-MM-dd" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Acciones"/>
                                                </f:facet>
                                                    &nbsp;
                                                    <h:commandLink action="#{controllerHistorialClinico.seleccionarHistorialclinico(item)}" value=""><span id="botonEdita" class="fa fa-pencil-square-o" aria-hidden="true"></span>
                                                    </h:commandLink>
                                                        &nbsp;
                                                        <h:commandLink action="#{controllerHistorialClinico.eliminarHistorialClinico(item)}" value=""><span id="botonElimina"  class="fa fa-times" aria-hidden="true"></span>
                                               
                                                        </h:commandLink>
                                            </h:column>
                                            
                                        </h:dataTable>
                                    </h:form>
                            </div>
                        
                        </div>
                    </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
