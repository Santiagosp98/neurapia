<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registros</title>
        <!-- En esta sesión  el administrador tendra la capacidad de agregar los registros a cada tabla de la base de datos -->
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="aside">
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default">

                        <div  class="panel-heading active" role="tab" id="headingTwo">
                            <h6 class="panel-title">
                                <a  role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><i class="fa fa-stethoscope" aria-hidden="true"></i>
                                    Historial Clinico <span class="caret"></span>
                                </a>
                            </h6>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <a href="ConsultarHistorialClinico.xhtml">Consultar Historiales</a> 
                            </div>
                            <div class="panel-body active">
                                <a href="CrearHistorialClinico.xhtml">Añadir Historial Clínico</a>
                            </div>
                        </div>

                        <div class="panel-heading" role="tab" id="headingThree">
                            <h6 class="panel-title"><i class="fa fa-folder-open" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree" aria-expanded="true" aria-controls="collapseThree">
                                    Reportes<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingThree">
                            <div class="panel-body">
                                <a href="CrearCitaMedica.xhtml">Reportes de Historias clínicas</a> 
                            </div>
                        </div>

                    </div>

                </div>
            </ui:define>


            <!-- Contenido de la pagina -->
            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <!-- Titulo -->
                    <h5 id="ubicacionPag">Añadir nuevo del historial clínico</h5>

                    <div class="contenido">
                        <div class="contenido">
                            <br/>
                            <p style="text-align: center; margin-top: 50px">Edita la información básica del usuario al cual estas atendiendo</p>
                            <br/>
                        </div>
                    </div>
                        <h:form prependId="false" id="historialClinico">
                            
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Dirección:" for="direccion" />
                                <h:inputText id="direccion" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.direccion}" title="Direccion" />
                            </div>
                            
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Fecha de Nacimiento:" for="fecha" />
                                <h:inputText id="fecha" class="form-control mitooltip"  value="#{controllerHistorialClinico.historialClinico.fechaNacimiento}" title="FechaNacimiento" >
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Eps:" for="codEps" />
                                <h:selectOneMenu id="codEps" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.codEps}" converter="epsConverter" title="CodEps" >
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{controllerEps.listaEps}" var="eps" itemLabel="#{eps.nombreEps}"/>
                                </h:selectOneMenu>
                            </div>
                            
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Grupo Sanguineo:" for="grupoSanguineo" />
                                <h:selectOneMenu id="grupoSanguineo" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.grupoSanguineo}" title="GrupoSanguineo" required="true" requiredMessage="The GrupoSanguineo field is required.">
                                    <f:selectItems value="#{controllerHistorialClinico.historialClinico.listaGrupoSanguineo}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Religion:" for="religion" />
                                <h:selectOneMenu id="religion" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.religion}" title="Religion" required="true" requiredMessage="The Religion field is required.">
                                    <f:selectItems value="#{controllerHistorialClinico.historialClinico.listaReligion}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Estrato:" for="estrato" />
                                <h:selectOneMenu id="estrato" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.estrato}" title="Estrato">
                                    <f:selectItems value="#{controllerHistorialClinico.historialClinico.listaEstrato}"/>
                                </h:selectOneMenu>
                            </div>
                            
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <h:outputLabel value="Sexo:" for="sexo" />
                                <h:selectOneMenu id="sexo" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.sexo}" title="Sexo" required="true" requiredMessage="The Sexo field is required.">
                                    <f:selectItems value="#{controllerHistorialClinico.historialClinico.listaSexo}" a:type="radio" a:style="padding-right: 10px"/>
                                </h:selectOneMenu>
                            </div>
                            
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Zona:" for="zona" />
                                <h:selectOneMenu id="zona" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.zona}" title="Zona" required="true" requiredMessage="The Zona field is required.">
                                    <f:selectItems value="#{controllerHistorialClinico.historialClinico.listaZona}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Ciudad de Residencia:" for="ciudadResidencia" />
                                <h:inputText id="ciudadResidencia" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.ciudadResidencia}" title="CiudadResidencia" />
                            </div>  
                            
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Ciduad de Nacimiento:" for="codLugarNacimiento" />
                                <h:selectOneMenu id="codLugarNacimiento" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.codLugarNacimiento}" converter="departamentoConverter" title="CodLugarNacimiento" >
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{controllerDepartamento.listaDepartamento}" var="dep" itemLabel="#{dep.nombreCiudad}"/>
                                </h:selectOneMenu>
                            </div>
                            
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Pais:" for="pais" />
                                <h:inputText id="pais" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.pais}" title="Pais" />
                            </div>
                            
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Estudio:" for="estudio" />
                                <h:selectOneMenu id="estudio" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.estudio}" title="Estudio" required="true" requiredMessage="The Estudio field is required.">
                                    <f:selectItems value="#{controllerHistorialClinico.historialClinico.listaEstudios}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Ocupación:" for="ocupacion" />
                                <h:inputText id="ocupacion" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.ocupacion}" title="Ocupacion" />
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Teléfono:" for="telefono" />
                                <h:inputText id="telefono" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.telefono}" title="Telefono" />
                            </div> 
                            
                            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                <h:outputLabel value="Empresa:" for="empresa" />
                                <h:inputText id="empresa" class="form-control mitooltip" value="#{controllerHistorialClinico.historialClinico.empresa}" title="Empresa" />
                            </div>
                            
                            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                                <br></br>
                                <h:commandButton class="btn btn-info" action="#{controllerHistorialClinico.crearHistorialClinico()}" value="Guardar"/>
                                &nbsp;
                                <h:commandButton class="btn btn-default" value="Siguiente"/>
                            </div>
                        </h:form>
                    </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
