<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">Prediagnostico consultar Prediagnostico</ui:define>

    <h:body>
        <ui:define name="titulo">Consultar Prediagnosticos</ui:define>
        <!-- Aside Izq de la pagina -->
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="aside">

                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default">


                        <div class="panel-heading active" role="tab" id="headingOne">
                            <h6 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsTwo" aria-expanded="true" aria-controls="collapseOne">
                                    Mis Pre-Diagnosticos<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body active">
                                <a href="ConsultarPrediagnostico.xhtml">Hstorial de Prediagnostico</a>
                            </div>
                            <div class="panel-body" >
                                <h:form>
                                    <a href="CrearPrediagnostico.xhtml">Crear Prediagnostico</a>
                                </h:form>                                
                            </div>
                            <div class="panel-body" >
                                <h:form>
                                    <h:commandLink action="#{controllerUsuario.seleccionarCrear()}" value="Consultar resultados de Prediagnostico" />
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>     
            </ui:define>

            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <!-- Titulo -->
                    <h5 id="ubicacionPag">Actualización resultado de prediagnóstico</h5>

                    <div class="contenido">

                        <div class="datosDePrediagnostico col-lg-9 col-md-9 col-sm-9 col-xs-12">
                            <h2>Prediagnostico N°: #{controllerPrediagnostico.prediagnostico.idPrediagnostico}</h2>
                        </div>
                        <div class="datosDePrediagnostico col-lg-3 col-md-3 col-sm-3 col-xs-12">

                            <h2>
                                Fecha de registro:
                                <h:outputText value="#{controllerPrediagnostico.prediagnostico.fecha}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                            </h2>
                        </div>

                        <h:dataTable value="#{controllerPrediagnostico.prediagnostico}" class="table table-striped table-bordered">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Paciente"/>
                                </f:facet>
                                <h:outputText value="#{controllerPrediagnostico.prediagnostico.codUsuario.fullNameUsuario}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Número Documento"/>
                                </f:facet>
                                <h:outputText value="#{controllerPrediagnostico.prediagnostico.codUsuario.numeroDocumento}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo Paciente"/>
                                </f:facet>
                                <h:outputText value="#{controllerPrediagnostico.prediagnostico.codUsuario.idUsuario}"/>
                            </h:column>

                        </h:dataTable>
                        <hr class="col-lg-12 col-md-12 col-sm-12 col-sm-12" style="background-color: #f1f1f1; width: 100%; height: 20px; margin-left: -15px"/>
                    </div>
                    <h:form prependId="false" id="Predgiagnostico">

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">      
                            <br></br>
                            <label for="Preg1">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg1}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg1" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp1}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">    
                            <br></br>
                            <label for="Preg2">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg2}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg2" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp2}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">     
                            <br></br>
                            <label for="Preg3">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg3}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg3" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp3}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">    
                            <br></br>
                            <label for="Preg4">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg4}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg4" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp4}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">      
                            <br></br>
                            <label for="Preg5">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg5}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg5" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp5}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">      
                            <br></br>
                            <label for="Preg6">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg6}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg6" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp6}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">      
                            <br></br>
                            <label for="Preg7">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg7}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg7" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp7}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">      
                            <br></br>
                            <label for="Preg8">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg8}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg8" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp8}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">      
                            <br></br>
                            <label for="Preg9">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg9}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg9" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp9}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">      
                            <br></br>
                            <label for="Preg10">#{controllerPrediagnostico.prediagnostico.codCuestionario.preg10}</label>                            
                            <h:inputTextarea class="form-control" rows="4" id="Preg10" value="#{controllerPrediagnostico.prediagnostico.codRespuestaPreg.resp10}" disabled="true"></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px"> 

                            <br></br>
                            <h:messages for="resultado" style="color: red; list-style:none; margin-bottom: 0px; padding-left: 0px"/>
                            <label for="resultado">Resultado</label>     
                            <h:inputTextarea class="form-control" rows="4" id="resultado" value="#{controllerPrediagnostico.prediagnostico.resultadoPrediagnostico}" 
                                             required="true" requiredMessage="El Campo Resultado no debe ser nulo" title="resultado" ></h:inputTextarea>
                        </div>

                        <div class="form-group col-lg-11 col-md-11 col-sm-11" style="margin-left: 40px">  
                            <br></br>
                            <h:commandButton class="btn btn-info" action="#{controllerPrediagnostico.guardarCambios()}" value="Guardar"/>  
                            &nbsp;
                            <h:commandButton class="btn btn-info" action="#{controllerPrediagnostico.cancelarActualizar()}" value="Cancelar"/>  
                        </div> 

                    </h:form>
                </div>


            </ui:define>                   

        </ui:composition>

    </h:body>

</html>
