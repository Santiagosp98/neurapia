<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{lenguaje.lenguaje}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view locale="#{lenguaje.locale}">
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="aside">
            <div class="panel-group shadow" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading active" role="tab" id="headingOne">
                        <h6 class="panel-title"><i class="fa fa-stethoscope" aria-hidden="true"></i>
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsOne"
                               aria-expanded="true" aria-controls="collapseOne">
                                <h:outputText value="#{msg['medical-record']}"></h:outputText>
                                <span class="caret"></span>
                            </a>
                        </h6>
                    </div>
                    <div id="collapsOne" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingOne">

                        <h:form>
                            <div class="panel-body">
                                <h:commandLink action="#{controllerHistorialClinico.selectInformacionBasica()}"
                                               value="#{msg['basic-information']}"/>
                            </div>
                            <div class="panel-body">
                                <h:commandLink action="#{controllerHistorialClinico.selectAnamnesis}"
                                               value="Anamnesis"/>
                            </div>
                            <div class="panel-body">
                                <h:commandLink action="#{controllerHistorialClinico.selectMovilidad}"
                                               value="#{msg['mobility']}"/>
                            </div>
                            <div class="panel-body active">
                                <h:commandLink action="#{controllerHistorialClinico.selectObjetivoTratamiento()}"
                                               value="#{msg['treatment-objectives']}"/>
                            </div>
                            <div class="panel-body">
                                <h:commandLink action="#{controllerHistorialClinico.selectReporteTratamiento()}"
                                               value="#{msg['treatment-report']}"/>
                            </div>

                        </h:form>
                    </div>
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h6 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                               aria-expanded="false" aria-controls="collapseTwo">
                                <i class="fa fa-file-archive-o" aria-hidden="true"></i>
                                <h:outputText value="#{msg['clinical-records']}"></h:outputText>
                                <span class="caret"></span>
                            </a>
                        </h6>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse of" role="tabpanel"
                         aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <a href="#{request.contextPath}/historialclinico/consultarhistorialesclinicos.xhtml">
                                <h:outputText value="#{msg['consult-clinical-records']}"/>
                            </a>
                        </div>
                        <div class="panel-body">
                            <a href="#{request.contextPath}/historialclinico/nuevohistorialclinico.xhtml">
                                <h:outputText value="#{msg['add-clinical-record']}"/>
                            </a>
                        </div>
                    </div>

                    <div class="panel-heading" role="tab" id="headingThree">
                        <h6 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree"
                               aria-expanded="true" aria-controls="collapseThree">
                                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                <h:outputText value="#{msg['reports']}"></h:outputText>
                                <span class="caret"></span>
                            </a>
                        </h6>
                    </div>
                    <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel"
                         aria-labelledby="headingThree">
                        <div class="panel-body">
                            <a href="reportehistorialclinico.xhtml">
                                <h:outputText value="Estadisticas"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="content">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 shadow" id="right-container">
                <!-- Titulo -->
                <h4 class="page-title">
                    Objetivos
                </h4>
                <div class="contenido">
                    <div class="contenido">
                        <div class="contenido">
                            <div class="basic-data col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <h2>#{msg['medical-record']} N°: #{controllerHistorialClinico.historialClinico.idHistorialClinico}</h2>
                            </div>
                            <div class="basic-data col-lg-3 col-md-3 col-sm-3 col-xs-12">

                                <h2>
                                    <h:outputText value="#{msg['register-date']}: "></h:outputText>
                                    <h:outputText value="#{controllerHistorialClinico.historialClinico.fechaCreacion}">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:outputText>
                                </h2>
                            </div>
                            <h:dataTable value="#{controllerHistorialClinico.historialClinico}"
                                         class="table table-striped table-bordered">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['patient']}"/>
                                    </f:facet>
                                    <h:outputText
                                            value="#{controllerHistorialClinico.historialClinico.codUsuario.fullNameUsuario}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['document-number']}"/>
                                    </f:facet>
                                    <h:outputText
                                            value="#{controllerHistorialClinico.historialClinico.codUsuario.numeroDocumento}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['user-status']}"/>
                                    </f:facet>
                                    <h:outputText
                                            value="#{controllerHistorialClinico.historialClinico.codUsuario.estadoUsuario}"/>
                                </h:column>
                            </h:dataTable>                            
                            
                            <h2>Agregar nuevo Objetivo de tratamiento</h2>
                            <h:form prependId="false">
                                <div class="form-group ">
                                    <h:outputLabel value="#{msg['general-remark']}:" for="observacion-general"/>
                                    <h:selectOneMenu id="observacion-general"  class="form-control mitooltip" value="#{controllerResultadoObjetivo.resObjetivo.codObjetivoTratamiento}" converter="objetivoTratamientoConverter">
                                        <f:selectItems  class="form-control mitooltip" value="#{controllerObjetivoTratamiento.consultarObjetivoTratamiento()}" var="ot" itemLabel="#{ot.nombreObjetivo}"/>
                                    </h:selectOneMenu>
                                </div>
                                
                                <h:outputLabel value="#{msg['process']}:" for="process" /> 
                                <h:selectOneMenu id="process"  class="form-control mitooltip" value="#{controllerResultadoObjetivo.resObjetivo.codProceso}" converter="procesoConverter">
                                    <f:selectItems value="#{controllerProceso.listaProceso}" var="pro" itemLabel="#{pro.nombreProceso}"/>
                                </h:selectOneMenu>
                                
                                <div class="form-group">
                                    <h:outputLabel value="#{msg['result']}:"/>
                                    <h:inputText class="form-control mitooltip" value="#{controllerResultadoObjetivo.resObjetivo.valor}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Observación:"/>
                                    <h:inputTextarea class="form-control mitooltip" value="#{controllerResultadoObjetivo.resObjetivo.observacion}"/>
                                </div>
                                
                                <h:commandButton class="btn btn-primary" actionListener="#{controllerResultadoObjetivo.crearResultadoObjetivo()}"
                                                 value="#{msg['save']}"/>                                
                                
<!--                                
                                <h2>Objetivos</h2>
                                <table id="objetivos" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th><h:outputText value="Objetivo"></h:outputText></th>
                                            <th><h:outputText value="Estado inicial"></h:outputText></th>                                    
                                            <th><h:outputText value="Objetivo"/></th>                                    
                                            <th><h:outputText value="Resultado"/></th>                                    
                                            <th><h:outputText value="%"/></th>
                                        </tr>
                                    </thead>
                                <c:forEach items="#{controllerResultadoObjetivo.mapa}" var="l" varStatus="vs">

                                        <c:forEach begin="0" end="#{l.value.size() - 1}" step="4" var="i">                                    
                                        <tr>
                                            <td>
                                                #{l.value.get(i).codObjetivoTratamiento.nombreObjetivo}
                                            </td>
                                            <c:forEach begin="0" end="#{l.value.size() - 1}" var="j">
                                                <td>#{l.value.get(i+j).valor}</td>    
                                            </c:forEach>
                                        </tr>
                                        </c:forEach>
                                    </tbody>
                                </c:forEach> 
                                </table>  -->
                                
 
                                    
                                <h:commandButton class="btn btn-default"
                                                 value="#{msg['back']}" action="#{controllerHistorialClinico.selectMovilidad}"></h:commandButton>
                                &nbsp;
                                <h:commandButton class="btn btn-default"
                                                 value="#{msg['next']}" action="#{controllerHistorialClinico.selectReporteTratamiento}"></h:commandButton>
                            </h:form>
                            <br></br>
                            <ui:fragment rendered="#{controllerObjetivoTratamiento.objetivoTratamientoSeleccionado != null}">
                                <h:form>
                                    <hr></hr>
                                    <h4>Consultar Objetivos realizados</h4>
                                    <p>Consulta los objetivos propuestos y las observaciones a tener en cuenta por parte del fisioterapeuta </p>
                                    <h:commandButton class="btn btn-primary" action="#{controllerHistorialClinico.selectListarOBjetivos()}"
                                                     value="#{msg['consult']}"></h:commandButton>
                                </h:form>
                            </ui:fragment>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
