<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{lenguaje.lenguaje}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view locale="#{lenguaje.locale}">
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="aside">
            <div class="panel-group shadow" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading active" role="tab" id="headingOne">
                        <h6 class="panel-title">
                            <i class="fa fa-stethoscope" aria-hidden="true"></i>
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsOne"
                               aria-expanded="true" aria-controls="collapseOne">
                                <h:outputText value="#{msg['medical-record']}"/>
                                <span class="caret"></span>
                            </a>
                        </h6>
                    </div>

                    <div id="collapsOne" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingOne">

                        <h:form>
                            <div class="panel-body">
                                <h:commandLink action="#{controllerHistorialClinico.selectInformacionBasica()}"
                                               value="#{msg['basic-information']}"/>
                            </div>
                            <div class="panel-body active">
                                <h:commandLink action="#{controllerHistorialClinico.selectAnamnesis}"
                                               value="Anamnesis"/>
                            </div>
                        </h:form>
                    </div>
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h6 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                               aria-expanded="false" aria-controls="collapseTwo">
                                <i class="fa fa-file-archive-o" aria-hidden="true"></i>
                                <h:outputText value="#{msg['clinical-records']}"/>
                                <span class="caret"></span>
                            </a>
                        </h6>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse of" role="tabpanel"
                         aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <a href="consultarhistorialesclinicos.xhtml">
                                <h:outputText value="#{msg['consult-clinical-records']}"/>
                            </a>
                        </div>
                        <div class="panel-body">
                            <a href="nuevohistorialclinico.xhtml">
                                <h:outputText value="#{msg['add-clinical-record']}"/>
                            </a>
                        </div>
                    </div>

                    <div class="panel-heading" role="tab" id="headingThree">
                        <h6 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree"
                               aria-expanded="true" aria-controls="collapseThree">
                                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                <h:outputText value="#{msg['reports']}"></h:outputText>
                                <span class="caret"></span>
                            </a>
                        </h6>
                    </div>
                    <div id="collapsThree" class="panel-collapse collapse of" role="tabpanel"
                         aria-labelledby="headingThree">
                        <div class="panel-body">
                            <a href="reportehistorialclinico.xhtml">
                                <h:outputText value="#{msg['statistics']}"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

        <ui:define name="content">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 shadow" id="right-container">
                <!-- Titulo -->
                <h4 class="page-title">
                    Anamnesis
                </h4>

                <div class="contenido">

                    <div class="contenido">
                        <div class="contenido">

                            <div class="contenido">
                                <div class="contenido">
                                    <p class="description">
                                        <h:outputText value="#{msg['record-update-description']}"/>
                                    </p>
                                </div>
                            </div>

                            <h:messages globalOnly="false" showSummary="true" showDetail="false"
                                        errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="message" />

                            <div class="basic-data col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <h2>#{msg['medical-record']} NÂ°: #{controllerHistorialClinico.historialClinico.idHistorialClinico}</h2>
                            </div>
                            <div class="basic-data col-lg-3 col-md-3 col-sm-3 col-xs-12">

                                <h2>
                                    <h:outputText value="#{msg['register-date']}: "/>
                                    <h:outputText value="#{controllerHistorialClinico.historialClinico.fechaCreacion}">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:outputText>
                                </h2>
                            </div>

                            <h:dataTable value="#{controllerHistorialClinico.historialClinico}"
                                         class="table table-striped table-bordered">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['patient']}"/>
                                    </f:facet>
                                    <h:outputText
                                            value="#{controllerHistorialClinico.historialClinico.codUsuario.fullNameUsuario}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['document-number']}"/>
                                    </f:facet>
                                    <h:outputText
                                            value="#{controllerHistorialClinico.historialClinico.codUsuario.numeroDocumento}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['user-status']}"/>
                                    </f:facet>
                                    <h:outputText
                                            value="#{controllerHistorialClinico.historialClinico.codUsuario.estadoUsuario}"/>
                                </h:column>

                            </h:dataTable>

                            <hr class="col-lg-12 col-md-12 col-sm-12 col-sm-12" style="background-color: #f1f1f1; width: 100%; height: 20px; margin-left: -15px"/>

                            <h:form>
                                <h3>#{msg['add-anamnesis']}</h3>
                                <div class="col-lg-12">
                                    <p>#{msg['add-anamnesis-description']}</p>
                                    <h:commandButton class="btn btn-primary"
                                                     action="#{controllerAnamnesis.redireccionarCrearAnamnesis()}"
                                                     value="#{msg['new-anamnesis']}">
                                    </h:commandButton>
                                    <ui:fragment rendered="#{controllerAnamnesis.anamnesis.codHistorialClinico != null}">
                                        <br/><br/><br/>
                                    </ui:fragment>
                                </div>
                            </h:form>
                            <ui:fragment rendered="#{controllerAnamnesis.anamnesis.codHistorialClinico != null}">
                                <h:form>
                                    <h3><h:outputText value="#{msg['diagnostics-list']}"/></h3>
                                    <div class="col-lg-12">
                                        <h:dataTable class="table table-bordered"
                                                     value="#{controllerAnamnesis.listaAnamnesisObtenidas()}" var="item">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg['diagnosis']}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.diagnostico}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg['consultation-reason']}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.motivoConsulta}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg['actions']}"/>
                                                </f:facet>
                                                <h:commandLink action="#{controllerAnamnesis.seleccionarAnamnesis(item)}"
                                                               class="mitooltip" a:data-toggle="tooltip" a:data-placement="top"
                                                               title="#{msg['select']}">
                                                    <span id="botonEdita" class="fa fa-pencil-square-o" aria-hidden="true"/>
                                                </h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    </div>
                                </h:form>
                            </ui:fragment>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="ultimosScripts">
            <script type="text/javascript">
                $('.mitooltip').tooltip();
            </script>
        </ui:define>
    </ui:composition>
</f:view>
</html>
