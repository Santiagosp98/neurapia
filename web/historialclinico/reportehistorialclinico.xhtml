<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{lenguaje.lenguaje}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{lenguaje.locale}">
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="titulo">
            Estadísticas de historial clínico
        </ui:define>
        <ui:define name="aside">
            <div class="panel-group shadow" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h6 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                               aria-expanded="false" aria-controls="collapseTwo">
                                <i class="fa fa-file-archive-o" aria-hidden="true"></i>
                                <h:outputText value="#{msg['clinical-records']}"></h:outputText>
                                <span class="caret"></span>
                            </a>
                        </h6>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse of" role="tabpanel"
                         aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <a href="#{request.contextPath}/historialclinico/consultarhistorialesclinicos.xhtml">
                                <h:outputText value="#{msg['consult-clinical-records']}"></h:outputText>
                            </a>
                        </div>
                        <div class="panel-body">
                            <a href="#{request.contextPath}/historialclinico/nuevohistorialclinico.xhtml">
                                <h:outputText value="#{msg['add-clinical-record']}"></h:outputText>
                            </a>
                        </div>
                    </div>

                    <div class="panel-heading active" role="tab" id="headingThree">
                        <h6 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsThree"
                               aria-expanded="true" aria-controls="collapseThree">
                                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                <h:outputText value="#{msg['reports']}"></h:outputText>
                                <span class="caret"></span>
                            </a>
                        </h6>
                    </div>
                    <div id="collapsThree" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingThree">
                        <div class="panel-body active">
                            <a href="reportehistorialclinico.xhtml">
                                <h:outputText value="#{msg['statistics']}"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="content">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" id="right-container">
                <h4 class="page-title">#{msg['medical-history-statistics']}</h4>

                <div class="row" style="padding: 15px;">
                    <div class="col-lg-12">
                        <h:form id="chart-one" prependId="false" styleClass="chart-container">
                            <h4 class="page-title">#{msg['clinical-records-recorded']}</h4>
                            <div class="chart large-chart" id="chart-div-1"/>
                            <h:inputText id="data-month" value="#{chartHistorial.monthString}" style="display: none"/>
                        </h:form>
                    </div>
                </div>
                <div class="row" style="padding: 15px;">
                    <div class="col-lg-4">

                        <h:form id="chart-form" prependId="false" styleClass="chart-container">
                            <h4 class="text-center page-title">#{msg['patients-by-gender']}</h4>
                            <div id="chart-div-2" class="chart small-chart"/>
                            <div id="legend-one"/>
                            <h:inputText id="data-string" value="#{chartHistorial.patientString}" style="display: none"/>
                        </h:form>
                    </div>
                    <div class="col-lg-4">
                        <h:form id="chart-three" prependId="false" styleClass="chart-container">
                            <h4 class="page-title">#{msg['patients-by-blood-type']}</h4>
                            <div id="chart-div-3" class="chart small-chart"/>
                            <div id="legend-two"/>
                            <h:inputText id="data-document" value="#{chartHistorial.rhString}"
                                         style="display: none"/>
                        </h:form>
                    </div>
                    <div class="col-lg-4">
                        <h:form id="chart-four" prependId="false" styleClass="chart-container">
                            <h4 class="page-title">#{msg['patients-by-country']}</h4>
                            <div id="chart-div-4" class="chart small-chart"/>
                            <div id="legend-three"/>
                            <h:inputText id="data-status" value="#{chartHistorial.countryString}"
                                         style="display: none"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="ultimosScripts">
            <script type="text/javascript" src="#{resource['js/amcharts/amcharts.js']}"/>
            <script type="text/javascript" src="#{resource['js/amcharts/pie.js']}"/>
            <script type="text/javascript" src="#{resource['js/amcharts/serial.js']}"/>
            <script type="text/javascript" src="#{resource['js/amcharts/themes/neurapia.js']}"/>
            <script type="text/javascript">
                var chartJSON = JSON.parse(document.getElementById('data-string').value);

                var chart = AmCharts.makeChart("chart-div-2", {
                    "type": "pie",
                    "theme": "neurapia",
                    "dataProvider": chartJSON,
                    "titleField": "label",
                    "valueField": "value",
                    "labelRadius": 5,
                    "radius": "42%",
                    "innerRadius": "60%",
                    "labelText": "[[title]]",
                    "legend": {
                        "horizontalGap": 10,
                        "maxColumns": 1,
                        "position": "bottom",
                        "markerSize": 10,
                        "divId": "legend-one"
                    }
                });

                var chartJSONtwo = JSON.parse(document.getElementById('data-month').value);

                var chartTwo = AmCharts.makeChart("chart-div-1", {
                    "type": "serial",
                    "theme": "neurapia",
                    "dataProvider": chartJSONtwo,
                    "valueAxes": [{
                        "gridColor": "#FFFFFF",
                        "gridAlpha": 0.2,
                        "dashLength": 0
                    }],
                    "gridAboveGraphs": true,
                    "startDuration": 1,
                    "graphs": [{
                        "balloonText": "[[category]]: <b>[[value]]</b>",
                        "fillColorsField": "color",
                        "fillAlphas": 0,
                        "type": "smoothedLine",
                        "valueField": "value",
                        "bullet": "round",
                        "bulletColor": "#093242",
                        "lineThickness": 2.5,
                        "lineColor": "#3ddcc2",
                        "lineAlpha" : 1
                    }],
                    "chartCursor": {
                        "categoryBalloonEnabled": false,
                        "cursorAlpha": 0,
                        "zoomable": false
                    },
                    "categoryField": "label",
                    "categoryAxis": {
                        "gridPosition": "start",
                        "gridAlpha": 0,
                        "tickPosition": "start",
                        "tickLength": 20
                    },
                });

                var chartJSONthree = JSON.parse(document.getElementById('data-document').value);

                var chartThree = AmCharts.makeChart("chart-div-3", {
                    "type": "pie",
                    "theme": "neurapia",
                    "dataProvider": chartJSONthree,
                    "titleField": "label",
                    "valueField": "value",
                    "labelRadius": 5,
                    "radius": "42%",
                    "innerRadius": "60%",
                    "labelText": "[[title]]",
                    "legend": {
                        "horizontalGap": 10,
                        "maxColumns": 1,
                        "position": "bottom",
                        "markerSize": 10,
                        "divId": "legend-two"
                    }
                });

                var chartJSONfour = JSON.parse(document.getElementById('data-status').value);

                var chartFour = AmCharts.makeChart("chart-div-4", {
                    "type": "pie",
                    "theme": "neurapia",
                    "dataProvider": chartJSONfour,
                    "titleField": "label",
                    "valueField": "value",
                    "labelRadius": 5,
                    "radius": "42%",
                    "innerRadius": "60%",
                    "labelText": "[[title]]",
                    "legend": {
                        "horizontalGap": 10,
                        "maxColumns": 1,
                        "position": "bottom",
                        "markerSize": 10,
                        "divId": "legend-three"
                    }
                });
            </script>
        </ui:define>
    </ui:composition>
</f:view>
</html>
