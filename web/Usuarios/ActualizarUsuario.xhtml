<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Crear usuario</title>
    </h:head>
    <h:body>        
        
        <ui:composition template="/template/common/commonLayout.xhtml">
            
            <ui:define name="aside">
                
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default">

                        <div  class="fondoblanco panel-heading" role="tab" id="headingOne">
                            <h6 class="panel-title">
                                <a  role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne"><i class="fa fa-user" aria-hidden="true"></i>
                                    Perfil <span class="caret"></span>
                                </a>
                            </h6>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse of" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <a href="#">Mi perfil</a> 
                            </div>
                            <div class="panel-body">
                                <a href="#">Editar mi perfil</a> 
                            </div>
                        </div>


                        <div class="fondoblanco panel-heading" role="tab" id="headingOne" style="background-color: #093242;color: #fff;">
                            <h6 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsTwo" aria-expanded="true" aria-controls="collapseOne">
                                    Usuarios en el sistema<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body" style="background-color: #3DCCC2; border: 1px solid transparent">
                                <a href="ConsultarUsuarios.xhtml" style="color: #fff;">Consultar Usuarios</a> 
                            </div>
                            <div class="panel-body" >
                                <a href="CrearUsuario.xhtml">AÃ±adir nuevo usuario</a>
                            </div>
                        </div>

                    </div>

                </div>

            </ui:define>

            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <h5 id="ubicacionPag">Editar usuario</h5>
                    <div class="contenido"></div>
                    
                                     
                    <h:form prependId="false" id="formRegistrarse" a:name="formRegistrarse">
                                
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="Tipo Documento:" for="tipoDocumento" />
                                        <h:selectOneMenu id="tipoDocumento" class="form-control mitooltip" a:data-toggle="tooltip" a:data-placement="top" value="#{controllerUsuario.usuario.tipoDocumento}">
                                            <f:selectItems class="form-control mitooltip" value="#{controllerUsuario.usuario.seleccionDocumento}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="NumeroDocumento:" for="numeroDocumento" />
                                        <h:inputText class="form-control mitooltip" id="numeroDocumento" value="#{controllerUsuario.usuario.numeroDocumento}" title="NumeroDocumento" required="true" requiredMessage="The NumeroDocumento field is required."/>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="PrimerNombre:" for="primerNombre" />
                                        <h:inputText class="form-control mitooltip" id="primerNombre" value="#{controllerUsuario.usuario.primerNombre}" title="PrimerNombre" required="true"/>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="SegundoNombre:" for="segundoNombre" />
                                        <h:inputText class="form-control mitooltip" id="segundoNombre" value="#{controllerUsuario.usuario.segundoNombre}" title="SegundoNombre"/>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="PrimerApellido:" for="primerApellido" />
                                        <h:inputText class="form-control mitooltip" id="primerApellido" value="#{controllerUsuario.usuario.primerApellido}" title="PrimerApellido" required="true"/>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="SegundoApellido:" for="segundoApellido" />
                                        <h:inputText class="form-control mitooltip" id="segundoApellido" value="#{controllerUsuario.usuario.segundoApellido}" title="SegundoApellido" required="true"/>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="Fecha Registro:" for="fechaRegistro" />
                                        <h:inputText class="form-control mitooltip" id="fechaRegistro" value="#{controllerUsuario.usuario.fechaRegistro}" title="FechaRegistro" required="true">
                                            <f:convertDateTime pattern="yyy-mm-dd" />
                                        </h:inputText>
                                    </div>
                                    <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="Rol:" for="rol" />
                                        <h:selectOneMenu id="rol" class="form-control mitooltip" a:data-toggle="tooltip" a:data-placement="top" value="#{controllerUsuario.usuario.rol}">
                                            <f:selectItems class="form-control mitooltip" value="#{controllerUsuario.usuario.seleccionRol}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="Correo Electronico:" for="correoElectronico" />
                                        <h:inputText class="form-control mitooltip" id="correoElectronico" value="#{controllerUsuario.usuario.correoElectronico}" title="CorreoElectronico" required="true"/>
                                    </div>
                                    <div class="form-group col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="Estado Usuario:" for="estadoUsuario" />
                                        <h:selectOneMenu id="estadoUsuario" class="form-control mitooltip" a:data-toggle="tooltip" a:data-placement="top" value="#{controllerUsuario.usuario.estadoUsuario}">
                                            <f:selectItems class="form-control mitooltip" value="#{controllerUsuario.usuario.seleccionEstados}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:outputLabel value="Clave:" for="claveUsuario" />
                                        <h:inputSecret class="form-control mitooltip" id="claveUsuario" value="#{controllerUsuario.usuario.claveUsuario}" title="ClaveUsuario" required="true"/>
                                    </div>
                                    
                                <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 25px">
                                    <h:commandButton id="bnUpdate" class="btn btn-info" action="#{controllerUsuario.editarUsuario()}" value="Actualizar Usuario"/>
                                </div>
                            
                        </h:form>
                    
                </div>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
