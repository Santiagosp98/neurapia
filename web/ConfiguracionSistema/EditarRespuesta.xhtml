<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="aside">
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading active" role="tab" id="headingOne">
                            <h6 class="panel-title"><i class="fa fa-cogs" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsOne" aria-expanded="true" aria-controls="collapseOne">
                                    Configuración del sistema<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>      
                        <div id="collapsOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <a href="ConsultarDatosSistema.xhtml">Registros en el Sistema</a> 
                            </div>
                        </div>
                        <div id="collapsTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body active">
                                <a href="#">Añadir Registro</a>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">                
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <h5 id="ubicacionPag">Editar Respuesta</h5>
                    <h:form prependId="false">  
                        <h:messages for="nombreRespuesta" style="color: red; list-style:none; padding: 18px"/>
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <h:outputLabel value="CÓDIGO" for="idRespuesta" />
                            <h:inputText id="idRespuesta" disabled="true" class="form-control mitooltip" value="#{controllerRespuesta.respuestaSeleccionada.idRespuesta}" title="idRespuesta" required="true" requiredMessage="The idRespuesta field is required."/>
                        </div>    
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">    
                            <h:outputLabel value="NOMBRE RESPUESTA" for="nombreRespuesta" />
                            <h:inputText id="nombreRespuesta" class="form-control mitooltip" value="#{controllerRespuesta.respuestaSeleccionada.nombreRespuesta}" required="true" requiredMessage="El Campo NOMBRE RESPUESTA no debe ser nulo" title="nombreRespuesta" />
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                            <br></br>
                            <h:commandButton class="btn btn-info" action="#{controllerRespuesta.guardarCambios()}" value="Guardar"/>
                            &nbsp;
                            <h:commandButton class="btn btn-info" action="#{controllerRespuesta.cancelar()}" value="Cancelar"/>
                        </div>                        
                    </h:form>                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
