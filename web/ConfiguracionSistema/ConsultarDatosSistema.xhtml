<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="aside">
                <div class="panel-group sombraAside" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default">

                        <div class="fondoblanco panel-heading" role="tab" id="headingOne" style="background-color: #093242;color: #fff;">
                            <h6 class="panel-title"><i class="fa fa-cogs" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsOne" aria-expanded="true" aria-controls="collapseOne">
                                    Configuración del sistema<span class="caret"></span> 
                                </a>
                            </h6>
                        </div>

                        <div id="collapsOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body" style="background-color: #3DCCC2; border: 1px solid transparent">
                                <a href="ConsultarDatosSistema.xhtml" style="color: #fff;">Registros en el Sistema</a> 
                            </div>                            
                            <div class="panel-body">
                                <a href="CrearRegistros.xhtml">Añadir Registro</a> 
                            </div>
                        </div>

                    </div>

                </div>
            </ui:define>
            
            <ui:define name="content">
                <div class="contenedorderecho col-xs-12 col-sm-12 col-md-9 col-lg-9 sombraAside">
                    <!-- Titulo -->
                    <h5 id="ubicacionPag">Registros en el Sistema</h5>

                    <div class="contenido">
                        <div class="contenido">
                            <br/> 
                            <p style="text-align: center; margin-top: 50px">En esta sección encontraras los campos para asignar nuevos registros en el sistema</p>
                            <br/>
                        </div>
                    </div>
                    <h4><h:outputText value="Lista de Actividades Disponibles" /></h4>
                    <div data-toggle="table" data-sort-name="stargazers_count" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-sort-order="desc">
                        <div class="fixed-table-body">
                            <h:form>
                                <h:dataTable value="#{controllerActividad.consultarActividad()}" var="item" class="table table-striped table-bordered">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idActividad}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"> 
                                            <h:outputText value="Nombre Actividad"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombreActividad}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Acciones"/>
                                        </f:facet>
                                        &nbsp;
                                        <h:commandLink action="#{controllerActividad.prepararEditar(item)}" value="" ><span id="botonEdita" class="fa fa-pencil-square-o" aria-hidden="true"></span>
                                        </h:commandLink>
                                        &nbsp;
                                        <h:commandLink id="btnModalAct" class="btnModalAct" value=""><span id="botonElimina"  class="fa fa-times" aria-hidden="true"></span>
                                            <f:ajax event="click" listener="#{controllerActividadEliminar.prepararEliminarActividad(item)}"
                                                    render=":contenido-modal-eliminar-act"/>
                                        </h:commandLink>
                                    </h:column>

                                </h:dataTable>
                            </h:form>
                        </div>
                        <hr class="col-lg-12 col-md-12 col-sm-12 col-sm-12" style="background-color: #f1f1f1; width: 100%; height: 20px; margin-left: -15px"/>

                        <h4><h:outputText value="Lista de tipos de Objetivos de tratamiento Disponibles" /></h4>

                                                        render=":contenido-modal-eliminar-objt"/>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>  
                        <hr class="col-lg-12 col-md-12 col-sm-12 col-sm-12" style="background-color: #f1f1f1; width: 100%; height: 20px; margin-left: -15px"/>
