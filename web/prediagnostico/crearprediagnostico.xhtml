            <ui:define name="aside">

                <div class="panel-group shadow" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel panel-default">
                        <div class="panel-heading active" role="tab" id="headingOne">
                            <h6 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i>
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsTwo"
                                   aria-expanded="true" aria-controls="collapseOne">
                                    <h:outputText value="#{msg['my-prediagnostics']}"/>
                                    <span class="caret"></span>
                                </a>
                            </h6>
                        </div>

                        <div id="collapsTwo" class="panel-collapse collapse in" role="tabpanel"
                             aria-labelledby="headingOne">
                            <div class="panel-body">
                                <a href="#{request.contextPath}/prediagnostico/consultarprediagnostico.xhtml">#{msg['prediagnosis-historial']}</a>
                            </div>
                            <div class="panel-body active">
                                <h:form>
                                    <a href="#{request.contextPath}/prediagnostico/crearprediagnostico.xhtml">#{msg['create-prediagnosis']}</a>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>

                            <br></br>
                            <button type="button" id="btnModalCrearPre" class="btnModalCrearPre btn btn-primary">
                                #{msg['send']}
                            </button>
                        </div>

                        <div id="myModalCrearPre" class="modal fade " role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <h:form id="form-crear-prediag" prependId="false">
                                    <h:panelGroup id="contenido-modal-crear-prediag" layout="block"
                                                  class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">#{msg['prediagnosis-creation-title']}</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p align="justify">
                                                #{msg['greetings']}
                                                <strong> #{controllerSession.usuario.fullNameUsuario}</strong>,
                                                <br></br> <br></br>
                                                #{msg['prediagnosis-creation-paragraph']}
                                            </p>
                                        </div>
                                        <div class="modal-footer">
                                            <h:commandButton class="btn btn-primary" value="#{msg['accept']}"
                                                             action="#{controllerRespuestaPreg.crearRespuestapreg()}">
                                            </h:commandButton>
                                        </div>
                                    </h:panelGroup>
                                </h:form>
                            </div>
                        </div>
                    </h:form>

                </div>

            </ui:define>

            <ui:define name="ultimosScripts">
                <script type="text/javascript">
                    $().ready(function () {
                        $("#btnModal").click(function () {
                            $("#myModal").modal("show");
                        });

                        $(".btnModalCrearPre").click(function () {
                            $("#myModalCrearPre").modal("show");
                        });

                        $.validator.addMethod("alphabet", function (value, element, pattern) {
                            return pattern.test(value);
                        });

                        $('#cuestionario-prediagnostico').validate({
                            rules: {
                                'pregunta1': {
                                    required: true,
                                    maxlength: 500
                                },
                                'pregunta2': {
